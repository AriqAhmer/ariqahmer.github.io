title: "Ariq's Personal Blog"
author: "Ariq Ahmer"
description: "Just a research blog"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# My Edits
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge

# This option tells Jekyll to use GFM (GitHub Flavored Markdown)
kramdown:
  input: GFM

# URL for the MathJax library
mathjax_src: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML

# Layout
show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header
mathjax: true

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html", title: "Home"}
  - {file: "about_me.md", title: "About"}
  - {file: "contact.md", title: "Contact"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:ariq.kabbo@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/AriqAhmer"}
  - {title: Facebook, icon: facebook, url: "https://www.facebook.com/ariq.ahmer/"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
 - jekyll-seo-tag
