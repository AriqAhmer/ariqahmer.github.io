---
layout: default
---
<article>
  <header><h1><a href="{{ page.url | relative_url }}">{{ page.title }}</a></h1></header>
  {{ content }}
</article>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {
      delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "$", right: "$", display: false}
      ]
    });
  });
</script>
